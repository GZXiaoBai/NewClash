name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build macOS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build -- --mac

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: dist/*.dmg

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build -- --win

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: dist/*.exe

  # Android Build Note
  # Electron does not support Android compilation.
  # This job serves as a notification of that limitation in the pipeline.
  check-android:
    runs-on: ubuntu-latest
    steps:
      - run: echo "::warning::Android build is skipped because this project uses Electron, which does not support mobile platforms (Android/iOS)."
